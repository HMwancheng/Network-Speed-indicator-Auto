name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug - Show runner info
      run: echo "Runner: $RUNNER_NAME, OS: $RUNNER_OS"
    
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Debug - Show directory contents
      run: ls -la
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease
    
    - name: Debug - Show build outputs
      run: ls -la app/build/outputs/apk/release/ || true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk
